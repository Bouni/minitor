---
kind: pipeline
name: deploy-pypi

trigger:
  event:
    - tag
  ref:
    - refs/heads/master
    - refs/tags/v*

depends_on:
  - tests

workspace:
  base: /app
  path: .

steps:

  - name: push to test pypi
    image: python:3
    commands:
      - make upload-test
    environment:
      TWINE_USERNAME:
        from_secret: PYPI_USERNAME
      TWINE_PASSWORD:
        from_secret: TEST_PYPI_PASSWORD

  - name: push to pypi
    image: python:3
    commands:
      - make upload
    environment:
      TWINE_USERNAME:
        from_secret: PYPI_USERNAME
      TWINE_PASSWORD:
        from_secret: PYPI_PASSWORD
    when:
      event: [ tag ]

  - name: notify
    image: drillster/drone-email
    settings:
      host:
        from_secret: SMTP_HOST
      username:
        from_secret: SMTP_USER
      password:
        from_secret: SMTP_PASS
      from: drone@iamthefij.com

---
kind: pipeline
name: deploy-docker-amd64

depends_on:
  - tests

trigger:
  event:
    - push
    - tag
  ref:
    - refs/heads/master
    - refs/tags/v*

steps:
  - name: get qemu
    image: busybox
    commands:
      - sh ./get_qemu.sh x86_64

  - name: build
    image: plugins/docker
    settings:
      repo: iamthefij/minitor
      auto_tag: true
      auto_tag_suffix: linux-amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

