kind: pipeline
name: test-python-latest

workspace:
  base: /app
  path: .

steps:
  - name: test
    image: python:3
    commands:
      - python -V
      - make test

  - name: notify
    image: drillster/drone-email
    settings:
      host:
        from_secret: SMTP_HOST
      username:
        from_secret: SMTP_USER
      password:
        from_secret: SMTP_PASS
      from: drone@iamthefij.com
    when:
      status: [ changed, failure ]

